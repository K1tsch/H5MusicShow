<!doctype html>
<html>
<head>
    <title>H5音乐可视化</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,width=device-width">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
       <h1 class="col-xs-12 col-md-12 text-center">
           H5音乐可视化
       </h1>
    </header>
    <section>
        <div class="musicList">
            <span type="column" class="selected">柱状图</span>
            <span type="dot">小圆点</span>
        </div>
        <div id="music-left"class="music col-xs-5 col-md-3">
            <ul>
                <li>Alan Walker - Sing Me to Sleep.mp3</li>
                <li>Alone.mp3</li>
                <li>Faded.mp3</li>
                <li>Life.mp3</li>
                <li>Summer Air.mp3</li>
            </ul>
        </div>
        <div id="box" class="music col-xs-6 col-md-8">
        </div>
    </section>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/musicVisualizer.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
